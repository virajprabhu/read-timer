<!--
  Popup HTML for Read-Timer
-->
<!doctype html>
<html>
  <head>
    <title>Read Timer Options</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/options.css">
    <script language="javascript" type="text/javascript" src="resources/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="resources/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="resources/jquery.flot.time.js"></script>
    <script language="javascript" type="text/javascript" src="resources/jquery.flot.navigate.js"></script>
    <script src="options.js"></script>
    </head>
    <body>
        <header>
            <span id="progress-label">PROGRESS</span>
            <a id="backlink">Back</a>
        </header>
        <section>
            <form>
                <div id="input-speed">
                    Current speed is 
                    <input type="number" id="input-box" min="10" max="2000" /> WPM
                </div>
                <div id="submit-button">
                    <input type="image" id="submit-tick" src="resources/tick.svg" value="Submit" />
                </div>
            </form>
        </section>
        <section class="viz-wrapper">
            <div id="resize-wrapper">
                <a href="#">
                    <img src="resources/collapse.svg">
                </a>
            </div>
            <div id="placeholder" class="big">
            </div>
        </section>
    </body>
</html>
